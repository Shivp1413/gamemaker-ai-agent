<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Game Controller Base -->
  <g transform="translate(20, 40)">
    <!-- Background Shape -->
    <path d="M60 20 
             C60 10, 70 0, 80 0 
             H120 
             C130 0, 140 10, 140 20
             V80
             C140 90, 130 100, 120 100
             H80
             C70 100, 60 90, 60 80
             Z" 
          fill="#1a1a1a" stroke="#00ff00" stroke-width="2"/>
    
    <!-- D-Pad with Circuit Style -->
    <rect x="70" y="30" width="30" height="10" fill="#00ff00"/>
    <rect x="80" y="20" width="10" height="30" fill="#00ff00"/>
    
    <!-- Circuit Nodes -->
    <circle cx="120" cy="35" r="5" fill="#00ff00"/>
    <circle cx="110" cy="45" r="5" fill="#00ff00"/>
    
    <!-- Neural Network Connections -->
    <path d="M75 60 Q100 80 125 60" stroke="#00ff00" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="180" y="95" font-family="monospace" font-size="72" font-weight="bold" fill="#1a1a1a">
    <tspan>GameMaker</tspan>
    <tspan> AI</tspan>
  </text>
  
  <!-- Circuit Pattern Background -->
  <path d="M160 110 Q180 120 200 110" stroke="#00ff00" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M700 40 Q720 50 740 40" stroke="#00ff00" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
